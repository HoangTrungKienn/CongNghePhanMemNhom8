<!DOCTYPE html>
 <html lang="en">
 <head>

<body>
    <div class="section">
        <div class="noi-dung">
            <div class="form">
                <h2>Login</h2>
                <form action="">
                    <div class="input-form">
                        <span>User Name</span>
                        <input type="text" name="">
                    </div>
                    <div class="input-form">
                        <span>Password</span>

                    <div class="nho-dang-nhap">
                        <label><input type="checkbox" name="">Remember</label>
                    </div>
                    <div class="input-form">
                        <button type="submit" 
                            style="background-color: #d4364b; 
                            border-radius: 30px; 
                            border: 1px solid #d4364b; 
                            height: 40px; 
                            width: 50%; 
                            margin-left: 200px; 
                            cursor: pointer;"> 
                            <a href="./index.html" style="text-decoration: none; color: #fff; font-size: 20px;">Login</a> 
                        </button>
                    </div>

                    <div class="input-form">
                        <p>Need an account?<a href="#">Signup</a></p>
                    </div>
                </form>                
            </div>
        </div>
    </div>
